        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Random PhoneNumber</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-grid-list cols="1" rowHeight="100px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                    <mat-label>Number to generate</mat-label>
                    <input
                        matInput
                        type="number"
                        placeholder="1 - 10000"
                        [formControl]="phoneNumberControls"
                    />
                    <mat-error
                        *ngIf="
                        phoneNumberControls.hasError('max') ||
                        phoneNumberControls.hasError('required')
                        "
                    >
                        {{ getError() }}
                    </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button
                    mat-raised-button
                    class="btn btn-primary"
                    [disabled]="
                        phoneNumberControls.hasError('max') ||
                        phoneNumberControls.hasError('required') ||
                        !phoneNumberControls.value
                    "
                    >
                    Generate numbers
                    </button>
                </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
        <div class="card phones">
          <div class="card-body">
            <table
              mat-table
              [dataSource]="datasource"
              class="mat-elevation-z8"
              style="width: 100%"
            >
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let phoneNumber">
                  {{ phoneNumber.id }}
                </td>
              </ng-container>
              <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef>Number</th>
                <td mat-cell *matCellDef="let phoneNumber">
                  {{ phoneNumber.number }}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </main>
